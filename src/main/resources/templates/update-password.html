<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div id="Content" class = "container-fluid">
    <br>
	    <div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						Update Password
					</div>
					<div class="card-body">
						<form th:action="@{/user/addUser}" method="post">
							<div class="row form-group">
								<label class="col-sd-4"> Password Lama: </label>
								<input class="col-sd-8 form-control input-sm" type="text" name="username">
							</div>
							<div class="row form-group">
								<label class="col-sd-4"> Password Baru: </label>
								<input class="col-sd-8 form-control input-sm" type="password" name="password" id="password">
							</div>
							<div class="row form-group">
								<label class="col-sd-4"> Konfirmasi Password Baru: </label>
								<input class="col-sd-8 form-control input-sm" type="password" name="confirm_password" id="confirm_password">
								<span id='message'></span>
							</div>
							<div>
								<button type="submit" class="btn btn-primary">Simpan</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
		
<script>
	$('#password, #confirm_password').on('keyup', function () {
	  if ($('#password').val() == $('#confirm_password').val()) {
	    $('#message').html('Matching').css('color', 'green');
	  } else 
	    $('#message').html('Not Matching').css('color', 'red');
	});
</script>
